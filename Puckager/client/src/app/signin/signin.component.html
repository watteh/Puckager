<div class="login-page">
    <div class="form">
        <div class="login-form">
            <img src="../../assets/logo.png" class="imageLogo">
            <input name="txtBoxLoginUserName" type="text" placeholder="username" class="formTextbox">

            <p class="message">Not registered? <a href="registration">Create an account</a></p>
        </div>
    </div>
</div>
