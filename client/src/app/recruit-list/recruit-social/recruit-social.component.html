<div class="container my-5">
    <div class="row">
        <h1>Twitter Posts Found For Player</h1>
        <div *ngIf='tweets.length > 0'>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Tweet #</th>
                        <th scope="col">Creator</th>
                        <th scope="col">Date</th>
                        <th scope="col">Text</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tweet of tweets; index as i">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>
                            {{ tweet.user.name }}
                        </td>
                        <td>{{ tweet.created_at | date }}</td>
                        <td>{{ tweet.text }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div *ngIf='tweets.length === 0' class="container my-5">
    <div class="row">
        <div>
            <h3>No Tweets to display for player</h3>
        </div>
    </div>
</div>
