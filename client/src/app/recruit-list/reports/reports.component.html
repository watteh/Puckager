<div class="container">
  <h1 class="display-2 text-center">{{ title }}</h1>
  <div>
    <div class="form row">

      <div class="form-group col-md-3">
        <label id="lblRecruitID" for="txtRecruitID">Recruit ID</label>
        <input [(ngModel)]="recruit._id" value="{{recruit._id}}" name="recruitID" ID="txtBoxRecruitID"
          class="form-control" readonly>
      </div>

      <div class="form-group col-md-4">
        <label id="lblFirstName" for="txtBoxFirstName">First Name</label>
        <input [(ngModel)]="recruit.firstName" value="{{recruit.firstName}}" name="firstName" ID="txtBoxFirstName"
          class="form-control" readonly>
      </div>

      <div class="form-group col-md-4">
        <label id="lblLastName" for="txtBoxLastName">Last Name</label>
        <input [(ngModel)]="recruit.lastName" value="{{recruit.lastName}}" name="lastName" ID="txtBoxLastName"
          class="form-control" readonly>
      </div>
    </div>

    <!-- Goalie Scouting Report Details -->
    <div *ngIf="position">
      <div class="form row">
        <div class="form-group col-md-12">
          <label id="lblReportDate" for="txtReportDate">Report Date</label>
          <input [(ngModel)]="goalieReport.reportDate" value="{{ goalieReport.reportDate }}" name="reportDate"
            ID="txtReportDate" class="form-control" readonly>
        </div>
      </div>
      <div class="form row">
        <div class="form-group col-md-4">
          <label id="lblSkating" for="txtSkating">Skating</label>
          <input [(ngModel)]="goalieReport.skating" value="{{goalieReport.skating}}" name="skating" ID="txtSkating"
            class="form-control" readonly>

        </div>
        <div class="form-group col-md-4">
          <label id="lblAgilitySpeed" for="txtAgilitySpeed">Agility & Speed</label>
          <input [(ngModel)]="goalieReport.agilitySpeed" value="{{goalieReport.agilitySpeed}}" name="agiltySpeed"
            ID="txtAgilitySpeed" class="form-control" readonly>
        </div>

        <div class="form-group col-md-4">
          <label id="lblTrafficReboundControl" for="txtTrafficReboundControl">Traffic & Rebound Control</label>
          <input [(ngModel)]="goalieReport.trafficReboundControl" value="{{goalieReport.trafficReboundControl}}"
            name="trafficReboundControl" ID="txtTrafficReboundControl" class="form-control" readonly>
        </div>
      </div>

      <div class="form row">
        <div class="form-group col-md-4">
          <label id="lblHockeySense" for="txtHockeySense">Hockey Sense</label>
          <input [(ngModel)]="goalieReport.hockeySense" value="{{goalieReport.hockeySense}}" name="hockeySense"
            ID="txtHockeySense" class="form-control" readonly>
        </div>
        <div class="form-group col-md-4">
          <label id="lblStrengthFitness" for="lblStrengthPower">Strength & Fitness</label>
          <input [(ngModel)]="goalieReport.strengthFitness" value="{{goalieReport.strengthFitness}}"
            name="strengthFitness" ID="txtStrengthFitness" class="form-control" readonly>
        </div>

        <div class="form-group col-md-4">
          <label id="lblTrafficReboundControl" for="txtTrafficReboundControl">Mental Toughness</label>
          <input [(ngModel)]="goalieReport.mentalToughness" value="{{goalieReport.mentalToughness}}"
            name="mentalToughness" ID="txtMentalToughness" class="form-control" readonly>
        </div>
      </div>

      <div class="form row">
        <div class="form-group col-md-6">
          <label id="lblBattleMentality" for="txtBattleMentality">Battle Mentality</label>
          <input [(ngModel)]="goalieReport.battleMentality" value="{{goalieReport.battleMentality}}"
            name="battleMentality" ID="battleMentality" class="form-control" readonly>
        </div>
        <div class="form-group col-md-6">
          <label id="lblOverallRanking" for="txtOverallRanking">Overall Ranking</label>
          <input [(ngModel)]="goalieReport.overallRanking" value="{{goalieReport.overallRanking}}" name="overallRanking"
            ID="txtOverallRanking" class="form-control" readonly>
        </div>

      </div>
      <div class="form row">
        <div class="form-group col-md-12">
          <label id="lblNotes" for="txtNotes">Notes</label>
          <textarea [(ngModel)]="goalieReport.notes" value="{{goalieReport.notes}}" name="notes" ID="txtNotes" rows="5"
            class="form-control" required #notes="ngModel" readonly></textarea>
        </div>
      </div>
    </div>

    <!-- Player Scouting Report Details -->
    <div *ngIf="!position">
      <div class="form row">
        <div class="form-group col-md-12">
          <label id="lblReportDate" for="txtReportDate">Report Date</label>
          <input [(ngModel)]="playerReport.reportDate" value="{{playerReport.reportDate}}" name="reportDate"
            ID="txtReportDate" class="form-control" readonly>
        </div>
      </div>
      <div class="form row">
        <div class="form-group col-md-4">
          <label id="lblSkating" for="txtSkating">Skating</label>
          <input [(ngModel)]="playerReport.skating" value="{{playerReport.skating}}" name="skating" ID="txtSkating"
            class="form-control" readonly>
        </div>
        <div class="form-group col-md-4">
          <label id="lblIndividualOffensiveSkills" for="txtIndividualOffensiveSkills">Individual Offensive Skils</label>
          <input [(ngModel)]="playerReport.individualOffensiveSkills" value="{{playerReport.individualOffensiveSkills}}"
            name="individualOffensiveSkills" ID="txtIndividualOffensiveSkills" class="form-control" readonly>
        </div>

        <div class="form-group col-md-4">
          <label id="lblIndividualDefensiveSkills" for="txtIndividualDefensiveSkills">Individual Defensive
            Skills</label>
          <input [(ngModel)]="playerReport.individualDefensiveSkills" value="{{playerReport.individualDefensiveSkills}}"
            name="individualDefensiveSkills" ID="txtIndividualDefensiveSkills" class="form-control" readonly>
        </div>
      </div>
      <div class="form row">
        <div class="form-group col-md-4">
          <label id="lblOffensiveTeamPlay" for="txtOffensiveTeamPlay">Offensive Team Play</label>
          <input [(ngModel)]="playerReport.offensiveTeamPlay" value="{{playerReport.offensiveTeamPlay}}"
            name="offensiveTeamPlay" ID="txtOffensiveTeamPlay" class="form-control" readonly>
        </div>
        <div class="form-group col-md-4">
          <label id="lblDefensiveTeamPlay" for="DefensiveTeamPlay">Defensive Team Play</label>
          <input [(ngModel)]="playerReport.defensiveTeamPlay" value="{{playerReport.defensiveTeamPlay}}"
            name="defensiveTeamPlay" ID="txtDefensiveTeamPlay" class="form-control" readonly>
        </div>

        <div class="form-group col-md-4">
          <label id="lblHockeySense" for="txtHockeySense">Hockey Sense</label>
          <input [(ngModel)]="playerReport.hockeySense" value="{{playerReport.hockeySense}}" name="hockeySense"
            ID="txtHockeySense" class="form-control" readonly>
        </div>
      </div>
      <div class="form row">
        <div class="form-group col-md-4">
          <label id="lblStrengthPower" for="txtStrengthPower">Strength & Power</label>
          <input [(ngModel)]="playerReport.strengthPower" value="{{playerReport.strengthPower}}" name="strengthPower"
            ID="txtStrengthPower" class="form-control" readonly>
        </div>
        <div class="form-group col-md-4">
          <label id="lblWorkEthic" for="txtWorkEthic">Work Ethic</label>
          <input [(ngModel)]="playerReport.workEthic" value="{{playerReport.workEthic}}" name="workEthic"
            ID="txtWorkEthic" class="form-control" readonly>
        </div>

        <div class="form-group col-md-4">
          <label id="lblOverallRanking" for="txtOverallRanking">Overall Ranking</label>
          <input [(ngModel)]="playerReport.overallRanking" value="{{playerReport.overallRanking}}" name="overallRanking"
            ID="txtOverallRanking" class="form-control" readonly>
        </div>
      </div>
      <div class="form row">
        <div class="form-group col-md-12">
          <label id="lblNotes" for="txtNotes">Notes</label>
          <textarea [(ngModel)]="playerReport.notes" value="{{playerReport.notes}}" name="notes" ID="txtNotes" rows="5"
            class="form-control" required #notes="ngModel" readonly></textarea>
        </div>
      </div>

    </div>
    <a ID="BtnBack" class="btn btn-outline-dark" routerLink="/recruits/detail/{{ recruit._id }}"><i
        class="fa fas fa-undo"></i> Back</a>
  </div>
