<div class="container my-5">
    <div class="row">
        <div class="formBody">
            <div class="form-group row">
                <Label ID="lblRecruitID" for="txtRecruitID" CssClass="col-2 col-form-label">Recruit ID:</Label>
                <div class="col-3">
                    <Label ID="lblRecruitIDData" for="txtRecruitIDData" CssClass="col-2 col-form-label">{{recruit._id}}</Label>
                </div>
            </div>

            <div class="form-group row">
                <Label ID="lblFirstName" for="txtFirstName" CssClass="col-2 col-form-label">First Name:</Label>
                <div class="col-3">
                    <Label ID="lblFirstNameData" for="txtFirstNameData" CssClass="col-2 col-form-label">{{recruit.firstName}}</Label>
                </div>
            </div>

            <div class="form-group row">
                <Label ID="lblLastName" for="txtLastName" CssClass="col-2 col-form-label">Last Name:</Label>
                <div class="col-3">
                    <Label ID="lblLastNameData" for="txtLastNameData" CssClass="col-2 col-form-label">{{recruit.lastName}}</Label>
                </div>
            </div>
            <div *ngIf="position">
                <div class="form-group row">
                    <Label ID="lblSkating" for="txtSkating" CssClass="col-2 col-form-label">Skating:</Label>
                    <div class="col-3">
                        <Label ID="lblSkatingData" for="txtSkatingData" CssClass="col-2 col-form-label">{{ goalieReport.skating }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblAgilitySpeed" for="txtAgilitySpeed" CssClass="col-2 col-form-label">Agility Speed:</Label>
                    <div class="col-3">
                        <Label ID="lblAgilitySpeedData" for="txtAgilitySpeedData" CssClass="col-2 col-form-label">{{ goalieReport.agilitySpeed }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblTrafficReboundControl" for="txtTrafficReboundControl" CssClass="col-2 col-form-label">Traffic Rebound Control:</Label>
                    <div class="col-3">
                        <Label ID="lblTrafficReboundControl" for="txtTrafficReboundControl" CssClass="col-2 col-form-label">{{ goalieReport.trafficReboundControl }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblHockeySense" for="txtHockeySense" CssClass="col-2 col-form-label">Hockey Sense:</Label>
                    <div class="col-3">
                        <Label ID="lblHockeySense" for="txtHockeySense" CssClass="col-2 col-form-label">{{ goalieReport.hockeySense }}</Label>

                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblStrengthFitness" for="txtStrengthFitness" CssClass="col-2 col-form-label">Strength Fitness:</Label>
                    <div class="col-3">
                        <Label ID="lblStrengthFitness" for="txtStrengthFitness" CssClass="col-2 col-form-label">{{ goalieReport.strengthFitness }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblMentalToughness" for="txtMentalToughness" CssClass="col-2 col-form-label">Mental Toughness:</Label>
                    <div class="col-3">
                        <Label ID="lblMentalToughnessData" for="txtMentalToughnessData" CssClass="col-2 col-form-label">{{ goalieReport.mentalToughness }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblBattle Mentality" for="txtBattle Mentality" CssClass="col-2 col-form-label">Battle Mentality:</Label>
                    <div class="col-3">
                        <Label ID="lblBattle MentalityData" for="txtBattle MentalityData" CssClass="col-2 col-form-label">{{ goalieReport.battleMentality }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblOverallRanking" for="txtOverallRanking" CssClass="col-2 col-form-label">Overall Ranking:</Label>
                    <div class="col-3">
                        <Label ID="lblOverallRankingData" for="txtOverallRankingData" CssClass="col-2 col-form-label">{{ goalieReport.overallRanking }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblNotes" for="txtNotes" CssClass="col-2 col-form-label">Notes:</Label>
                    <div class="col-3">
                        <Label ID="lblNotesData" TextMode="MultiLine" Width="500px">{{ goalieReport.notes }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblCreateDate" for="txtCreateDate" CssClass="col-2 col-form-label">Last Modified Date: </Label>
                    <div class="col-3">
                        <Label ID="lblCreateDateData" Width="500px">{{ goalieReport.reportDate }}</Label>
                    </div>
                </div>

            </div>

            <div *ngIf="!position">
                <div class="form-group row">
                    <Label ID="lblSkating" for="txtSkating" CssClass="col-2 col-form-label">Skating:</Label>
                    <div class="col-3">
                        <Label ID="lblSkatingData" for="txtSkatingData" CssClass="col-2 col-form-label">{{ playerReport.skating }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblIndividualOffesiveSkills" for="txtIndividualOffesiveSkills" CssClass="col-2 col-form-label">Individual Offensive Skills:</Label>
                    <div class="col-3">
                        <Label ID="lblIndividualOffesiveSkillsData" for="txtIndividualOffesiveSkillsData" CssClass="col-2 col-form-label">{{ playerReport.individualOffensiveSkills }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblIndividualDefensiveSkills" for="txtIndividualDefensiveSkills" CssClass="col-2 col-form-label">Individual Defensive Skills:</Label>
                    <div class="col-3">
                        <Label ID="lblIndividualDefensiveSkillsData" for="txtIndividualDefensiveSkillsData" CssClass="col-2 col-form-label">{{ playerReport.individualDefensiveSkills }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblOffensiveTeamPlay" for="txtOffensiveTeamPlay" CssClass="col-2 col-form-label">Offensive Team Play:</Label>
                    <div class="col-3">
                        <Label ID="lblOffensiveTeamPlayData" for="txtOffensiveTeamPlayData" CssClass="col-2 col-form-label">{{ playerReport.offensiveTeamPlay }}</Label>

                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblDefensiveTeamPlay" for="txtDefensiveTeamPlay" CssClass="col-2 col-form-label">Defensive Team Play:</Label>
                    <div class="col-3">
                        <Label ID="lblDefensiveTeamPlayData" for="txtDefensiveTeamPlayData" CssClass="col-2 col-form-label">{{ playerReport.defensiveTeamPlay }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblHockeySense" for="txtHockeySense" CssClass="col-2 col-form-label">Hockey Sense:</Label>
                    <div class="col-3">
                        <Label ID="lblHockeySenseData" for="txtHockeySenseData" CssClass="col-2 col-form-label">{{ playerReport.hockeySense }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblStrengthPower" for="txtStrengthPower" CssClass="col-2 col-form-label">Strength Power:</Label>
                    <div class="col-3">
                        <Label ID="lblStrengthPowerData" for="txtStrengthPowerData" CssClass="col-2 col-form-label">{{ playerReport.strengthPower }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblWorkEthic" for="txtWorkEthic" CssClass="col-2 col-form-label">Work Ethic:</Label>
                    <div class="col-3">
                        <Label ID="lblWorkEthicData" for="txtWorkEthicData" CssClass="col-2 col-form-label">{{ playerReport.workEthic }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblOverallRanking" for="txtOverallRanking" CssClass="col-2 col-form-label">Overall Ranking:</Label>
                    <div class="col-3">
                        <Label ID="lblOverallRankingData" for="txtOverallRankingData" CssClass="col-2 col-form-label">{{ playerReport.overallRanking }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblNotes" for="txtNotes" CssClass="col-2 col-form-label">Notes:</Label>
                    <div class="col-3">
                        <Label ID="lblNotesData" TextMode="MultiLine" Width="500px">{{ playerReport.notes }}</Label>
                    </div>
                </div>

                <div class="form-group row">
                    <Label ID="lblCreateDate" for="txtCreateDate" CssClass="col-2 col-form-label">Last Modified Date: </Label>
                    <div class="col-3">
                        <Label ID="lblCreateDateData" Width="500px">{{ playerReport.reportDate }}</Label>
                    </div>
                </div>
            </div>
            <a ID="BtnBack" class="btn btn-warning" routerLink="/recruits/detail/{{ recruit._id }}">Back</a>
        </div>
    </div>
</div>
