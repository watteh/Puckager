<div class="container">
  <h1 class="display-2 text-center">List of Accounts</h1>
  <div class="table-responsive-sm">
    <table class="table table-striped table-bordered table-sm">
      <thead>
        <tr>
          <th class="th-sm text-center align-middle">Account ID</th>
          <th class="th-sm text-center align-middle">Username</th>
          <th class="th-sm text-center align-middle">Email</th>
          <th class="th-sm text-center align-middle">Display Name</th>
          <th class="th-sm text-center align-middle">Account Type</th>
          <th colspan="3" class="th-sm text-center align-middle">
            <a class="btn btn-dark btn-block" type="submit" routerLink="/addaccount">
              <i class="fa fas fa-plus-circle"></i></a> Add a Account</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="text-center align-middle">{{ user._id }}</td>
          <td class="text-center align-middle">{{ user.username }}</td>
          <td class="text-center align-middle">{{ user.email }}</td>
          <td class="text-center align-middle">{{ user.displayName }}</td>
          <td class="text-center align-middle">{{ user.accountType }}</td>
          <td colspan="3" class="text-center align-middle">
            <a class="btn btn-dark btn-block center-block" type="submit" routerLink="/accountdetails/{{user._id}}"><i
                class="fa fas fa-eye"></i></a>
            <a class="btn btn-dark btn-block center-block" type="submit" routerLink="/updateaccount/{{user._id}}"><i
                class="fa fas fa-edit"></i></a>
            <a (click)="onDeleteClick()" class="btn btn-dark btn-block center-block" type="submit"
              routerLink="/deleteaccount/{{user._id}}"><i class="fa fas fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
